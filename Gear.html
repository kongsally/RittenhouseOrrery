//Global variables
function Gear () {
var name;

var sisters = new Array();
var children = new Array();

function contains(a, obj) {
    for (var i = 0; i < a.length; i++) {
        if (a[i] == obj) {
            return true;
        }
    }
    return false;
}

//Object constructor

function Gear (teeth) {
	this.teethNum = teeth;
}

//functions

function isSisters (gear1, gear2) {
	if (contains(gear1.sisters, gear2) || contains(gear2.sisters, gear1)) {
		return true;
	}
	else return false;
}

function isParent (gear1, gear2) {
	if (contains(gear1.children, gear2)) {
			return true;
		}
		else return false;
}

function addToSisters (sister) {
	sisters.push(sister);
}

function addToChildren (child) {
	children.push(child);
}

function rotate (gear1, gear2) {
	if (isSisters(gear1, gear2)) {
			gear2.rotateNum = (double) (gear2.teethNum / gear1.teethNum) * gear1.rotateNum;
		}
		
		else if (isParent(gear1, gear2)) {
			gear2.rotateNum = - gear1.rotateNum;
		}
}

function sisterInteract (root) {
	for (var i = 0; i < root.sisters.length; i++) {
		rotate (root, sisters[i]);
		childrenInteract(sisters[i])
	}
}

function childrenInteract (root) {
	for (var i = 0; i < root.children.length; i++) {
		rotate (root, children[i]);
		sisterInteract (children[i])
		childrenInteract (children[i])
	}
}

function interact (root, rotate) {
	root.rotateNum = rotate;
	sisterInteract(root);
}

}
